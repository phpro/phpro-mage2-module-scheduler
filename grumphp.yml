grumphp:
    tasks:
        psalm:
            config: psalm.xml
            ignore_patterns:
                - "collectionFactory"
                - "vendor"
        phpcs:
            standard: "ruleset.xml"
            warning_severity: 5
            ignore_patterns:
                - "Test/Unit"
            triggered_by: [php]
        phpunit:
            always_execute: true
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
                - "console.log("
            triggered_by: [php,js]
        file_size:
            max_size: 1M
